<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Houdini Presentation</title>
    <link rel="stylesheet" href="presentation.css" />
    <script src="presentation.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="box" class="box box-hidden">Behold!</div>
      <div class="controls">
        <h2 class="header hidden reveal-1">BorderRadius</h2>
        <div class="category hidden reveal-1">
          <input
            type="checkbox"
            checked="true"
            id="borderRadiusCheckbox0"
            class="hidden reveal-2"
          />
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="borderRadiusSlider0"
            class="hidden reveal-1"
          />

          <input
            type="checkbox"
            id="borderRadiusCheckbox1"
            class="hidden reveal-2"
          />
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="borderRadiusSlider1"
            class="hidden reveal-2"
          />

          <input
            type="checkbox"
            id="borderRadiusCheckbox2"
            class="hidden reveal-2"
          />
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="borderRadiusSlider2"
            class="hidden reveal-2"
          />

          <input
            type="checkbox"
            id="borderRadiusCheckbox3"
            class="hidden reveal-2"
          />
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="borderRadiusSlider3"
            class="hidden reveal-2"
          />
        </div>
        <h2 class="header hidden reveal-3">CornerType</h2>
        <div class="category hidden reveal-3">
          <input type="checkbox" checked="true" id="borderStyleCheckbox0" />
          <select id="borderStyleDropdown0">
            <option value="rounded">Rounded</option>
            <option value="bevel">Bevel</option>
            <option value="notch">Notch</option>
            <option value="scoop">Scoop</option>
          </select>

          <input type="checkbox" id="borderStyleCheckbox1" />
          <select id="borderStyleDropdown1">
            <option value="rounded">Rounded</option>
            <option value="bevel">Bevel</option>
            <option value="notch">Notch</option>
            <option value="scoop">Scoop</option>
          </select>

          <input type="checkbox" id="borderStyleCheckbox2" />
          <select id="borderStyleDropdown2">
            <option value="rounded">Rounded</option>
            <option value="bevel">Bevel</option>
            <option value="notch">Notch</option>
            <option value="scoop">Scoop</option>
          </select>

          <input type="checkbox" id="borderStyleCheckbox3" />
          <select id="borderStyleDropdown3">
            <option value="rounded">Rounded</option>
            <option value="bevel">Bevel</option>
            <option value="notch">Notch</option>
            <option value="scoop">Scoop</option>
          </select>
        </div>
        <h2 class="header hidden reveal-4">SideInset</h2>
        <div class="category hidden reveal-4">
          <input type="checkbox" checked="true" id="sideInsetCheckbox0" />
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="sideInsetSlider0"
          />

          <input type="checkbox" id="sideInsetCheckbox1" />
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="sideInsetSlider1"
          />

          <input type="checkbox" id="sideInsetCheckbox2" />
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="sideInsetSlider2"
          />

          <input type="checkbox" id="sideInsetCheckbox3" />
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="sideInsetSlider3"
          />
        </div>
        <h2 class="header hidden reveal-5">SideType</h2>
        <div class="category hidden reveal-5">
          <input type="checkbox" checked="true" id="sideStyleCheckbox0" />
          <select id="sideStyleDropdown0">
            <option value="inset">Inset</option>
            <option value="rounded">Rounded</option>
            <option value="bevel">Bevel</option>
          </select>

          <input type="checkbox" id="sideStyleCheckbox1" />
          <select id="sideStyleDropdown1">
            <option value="inset">Inset</option>
            <option value="rounded">Rounded</option>
            <option value="bevel">Bevel</option>
          </select>

          <input type="checkbox" id="sideStyleCheckbox2" />
          <select id="sideStyleDropdown2">
            <option value="inset">Inset</option>
            <option value="rounded">Rounded</option>
            <option value="bevel">Bevel</option>
          </select>

          <input type="checkbox" id="sideStyleCheckbox3" />
          <select id="sideStyleDropdown3">
            <option value="inset">Inset</option>
            <option value="rounded">Rounded</option>
            <option value="bevel">Bevel</option>
          </select>
        </div>
      </div>
    </div>
    <div id="info" class="info info-hidden">
      Press <span class="bold">n</span> to <span id="action">begin</span>
    </div>
    <script>
      CSS.paintWorklet.addModule("../borderWorklet.js");
    </script>
  </body>
</html>
